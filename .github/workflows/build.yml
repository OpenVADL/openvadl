# GitHub Actions workflow for OpenVADL CI
name: OpenVADL CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build
        run: ./gradlew assemble testClasses -PFailOnWarnings

  checkstyle:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Checkstyle
        run: ./gradlew checkstyleAll

  test:
    runs-on: ubuntu-latest
    needs: checkstyle
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run tests
        run: ./gradlew test -i
        env:
          isCI: true