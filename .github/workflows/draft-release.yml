# Adds a draft release to the Github releases by collecting merged PRs
# using the release-drafter action.
name: Draft Release

on:
  workflow_dispatch:
  push:
    branches:
      - master
  # pull_request event is required only for autolabeler
  pull_request:
    types: [ opened, reopened, synchronize ]
  # pull_request_target event is required for autolabeler to support PRs from forks
  pull_request_target:
    types: [ opened, reopened, synchronize ]

permissions:
  contents: write

jobs:
  update_release_draft:
    name: Update Release Draft
    permissions:
      pull-requests: write
    runs-on: self-hosted
    steps:
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-upload:
    needs: update_release_draft
    strategy:
      matrix:
        include:
          - architecture: arm64
            platform: macOS
            runner: self-hosted-arm64
          - architecture: x64
            platform: linux
            runner: self-hosted-x64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Build Environment
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Native Executable
        run: |
          VERSIONING_GIT_TAG=v0.1.0 ./gradlew nativeCompile
          APPNAME=openvadl-${{ matrix.platform }}-${{ matrix.architecture }}
          mv vadl-cli/build/native/nativeCompile/openvadl $APPNAME
          echo "APPNAME=$APPNAME" >> $GITHUB_ENV

      - name: Upload Executable to Draft Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: ${{ env.APPNAME }}
          tag_name: v0.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}