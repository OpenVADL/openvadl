<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specification Glossary</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet"/>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="flex flex-nowrap font-sans">
<!-- Left side - List of definitions -->
<div class="w-full p-4 overflow-auto h-screen">
    <h1 id="specification" class="text-xl font-bold mb-4">Specification (rv3264im.vadl)</h1>
    <!--    <div id="defs">-->

    <!--        <div class="definition">-->
    <!--            <h3 id="RV3264I::IType-Format" class="text-lg font-semibold">IType (Format)</h3>-->
    <!--            <p>Parent: <a href="#specification" class="defref">Specification</a></p>-->

    <!--            <div class="definition">-->
    <!--                <h4 id="definition1" class="text-md font-semibold">Definition 1</h4>-->
    <!--                <p>Definition 1 description</p>-->
    <!--            </div>-->


    <!--        </div>-->


    <!--    </div>-->

    <div th:fragment="definition(def)" th:if="${def != null}" th:id="${def.cssId}"
         class="definition border border-b-0 border-gray-200 px-6 pt-6">
        <!--/*@thymesVar id="def" type="vadl.viam.passes.htmlDump.HtmlDefinitionBuilder"*/-->
        <h3 th:text="${def.origin.identifier}" class="text-lg font-semibold">Name</h3>
        <div th:replace="~{this :: tags(${def.tagInfos}, ${def})}"></div>
        <div th:replace="~{this :: expandables(${def.expandableInfos}, ${def})}"></div>
    </div>

    <!--/*@thymesVar id="definitions" type="List<vadl.viam.passes.htmlDump.HtmlDefinitionBuilder>"*/-->
    <div th:each="def: ${definitions}">
        <div th:replace="~{this :: definition(def=${def})}"></div>
    </div>


</div>

<!-- Right side - Table of Contents -->
<div class="w-min pr-4 p-4 bg-gray-200 h-screen overflow-auto">
    <h1 class="text-xl font-bold mb-4">Table of Contents</h1>
    <div class="overflow-auto">
        <ul class="w-full">
            <li th:each="def: ${definitions}" class="text-blue-500 hover:text-blue-700">
                <a th:href="'#' + ${def.cssId}">
                    [[${def.origin.identifier.name}]]
                </a>
            </li>
        </ul>
    </div>
</div>

<!--    FRAGMENTS     -->

<!--/*@thymesVar id="tag" type="vadl.viam.passes.htmlDump.Info.Tag"*/-->

<div th:fragment="tags(infos, defBuilder)"
     th:if="${infos != null}"
     class="p-6 flex space-x-4 "
>
    <div th:replace="~{this :: singleTag(${defBuilder.parent})}"></div>
    <div th:each="info: ${infos}">
        <div th:replace="~{this :: singleTag(${info})}"></div>
    </div>
</div>

<div th:fragment="singleTag(info)" th:if="${info != null}" class="flex items-center text-sm">
    <span class="mr-2">[[${info.name}]]</span>
    <a th:href="${info.link}"
       class="bg-gray-200 rounded px-2 py-1 text-blue-500 hover:text-blue-600 font-mono" th:text="${info.value}">Default
        Name</a>
</div>


<div th:fragment="expandables(infos, defBuilder)" th:if="${infos != null and !infos.isEmpty}"
     th:id="'accordion-collapse-' + ${defBuilder.cssId}"
     data-accordion="collapse">
    <div th:each="info : ${infos}" th:with="elId = ${info.id}">
        <h2 th:id="'accordion-collapse-heading-' + ${elId}">
            <button type="button"
                    class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-b-0 border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3"
                    th:data-accordion-target="'#accordion-collapse-body-' + ${elId}" aria-expanded="false"
                    th:aria-controls="'accordion-collapse-body-' + ${elId}">
                <span>[[${info.title}]]</span>
                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 5 5 1 1 5"/>
                </svg>
            </button>
        </h2>
        <div th:id="'accordion-collapse-body-'+ ${elId}" class="hidden"
             th:aria-labelledby="'accordion-collapse-heading-' + ${elId}">
            <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700">
                <div th:utext="${info.body}"></div>
            </div>
        </div>
    </div>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</html>
