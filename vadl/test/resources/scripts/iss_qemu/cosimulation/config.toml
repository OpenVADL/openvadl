[qemu]
plugin="./qemu-setup/build/contrib/plugins/libcosimulation.so"
endian="little"
ignore_unset_registers = false 
ignore_registers = [
	"mcycle",
	"minstret",
	"cycle",
	"instret",
	"a1",
	"a2",
	"pc",
	"t0", 
]

[[qemu.clients]]
exec="qemu-system-rv64im"
additional_args = [
	"-nographic",
	# "-s",
	# "-S",
]

[[qemu.clients]]
exec="qemu-system-riscv64"
additional_args = [
	"-nographic",
]

[qemu.gdb_reg_map]
x0 = "zero"
x1 = "ra"
x2 = "sp"
x3 = "gp"
x4 = "tp"
x5 = "t0"
x6 = "t1"
x7 = "t2"
x8 = "fp"
x9 = "s1"
x10 = "a0"
x11 = "a1"
x12 = "a2"
x13 = "a3"
x14 = "a4"
x15 = "a5"
x16 = "a6"
x17 = "a7"
x18 = "s2"
x19 = "s3"
x20 = "s4"
x21 = "s5"
x22 = "s6"
x23 = "s7"
x24 = "s8"
x25 = "s9"
x26 = "s10"
x27 = "s11"
x28 = "t3"
x29 = "t4"
x30 = "t5"
x31 = "t6"
pc = "pc"

[testing]
test_exec="./qemu-setup/build/addw.elf"

[testing.protocol]
mode = "lockstep" 
layer = "tb"
skip_n_instructions = 0
take_all_instructions = false
take_n_instructions = 0

[testing.protocol.out]
dir = "./out"
format = "json"

[logging]
enable = true 
level = "DEBUG"
dir = "./log"

[dev]
dry_run = false
